name: CI - Stock Trading System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # ========== Job 1: Code Quality Check ==========
  code-quality:
    name: Code Quality & Standards
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: |
        echo "ðŸ” Checking code standards per ZVQ v1.0..."
        # Check for JSDoc presence in src files
        if grep -r "function\|const.*=.*(" src/ --include="*.js" | grep -v "@" | grep -v test | head -5; then
          echo "âš ï¸  Some functions may be missing JSDoc comments"
        fi

    - name: Lint check (if configured)
      run: npm run lint || echo "â„¹ï¸  No lint script configured"
      continue-on-error: true

  # ========== Job 2: Unit Tests ==========
  unit-tests:
    name: Unit Test Suite
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        npm test
      continue-on-error: true

    - name: Test coverage
      run: |
        echo "ðŸ“Š Checking test coverage..."
        npm run test:coverage || echo "â„¹ï¸  Coverage report not configured"
      continue-on-error: true

  # ========== Job 3: Integration Tests ==========
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup SQLite
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3

    - name: Run integration tests
      run: |
        echo "ðŸ”— Running integration tests..."
        if [ -f test/integration.test.js ]; then
          node test/integration.test.js
        else
          echo "â„¹ï¸  No integration tests found (STORY-003 not complete)"
        fi
      continue-on-error: true

  # ========== Job 4: Database Validation ==========
  db-validation:
    name: Database Schema Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SQLite
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3

    - name: Validate database schema
      run: |
        echo "ðŸ—„ï¸  Validating database schema..."
        if [ -f stock_data.db ]; then
          sqlite3 stock_data.db ".tables"
          sqlite3 stock_data.db "SELECT COUNT(*) FROM daily_prices;"
          echo "âœ… Database validation complete"
        else
          echo "â„¹ï¸  Database file not found (will be created on first run)"
        fi
      continue-on-error: true

  # ========== Job 5: Build Summary ==========
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, db-validation]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate summary
      run: |
        echo "## ðŸ“Š CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| DB Validation | ${{ needs.db-validation.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— Repository: https://github.com/dazetsai/stock-trading-2026" >> $GITHUB_STEP_SUMMARY
